<!DOCTYPE html>
<html>
<head>
    <title>Font de Dades JSON</title>
</head>
<body>
    <div id="contingut"></div>
    <script>
        // Crea un objecte JSON amb les dades que vols proporcionar
        var dadesJSON = {
            "empleats": [
                {"nom": "Juan", "edat": 30},
                {"nom": "Maria", "edat": 25},
                {"nom": "Pere", "edat": 35}
            ]
        };

        // Configura la cap√ßalera per indicar que es retorna JSON
        var capcalera = new Headers({
            'Content-Type': 'application/json'
        });

        // Crea una resposta amb la cadena JSON
        var resposta = new Response(JSON.stringify(dadesJSON), { headers: capcalera });

        // Configura una ruta a la teva "API" (en aquest cas, /api/dades)
        self.addEventListener('fetch', function(event) {
            if (event.request.url.endsWith('/api/dades')) {
                event.respondWith(resposta);
            }
        });
    </script>
</body>
</html>
