<!DOCTYPE html>
<html>
<head>
    <title>Font de Dades JSON</title>
</head>
<body>
    <div id="contingut"></div>
    <script>
        // Crea un objecte JSON amb les dades que vols proporcionar
        var dadesJSON = {
            "empleats": [
                {"nom": "Juan", "edat": 30},
                {"nom": "Maria", "edat": 25},
                {"nom": "Pere", "edat": 35}
            ]
        };

        // Converteix l'objecte JSON a una cadena JSON
        var dadesJSONString = JSON.stringify(dadesJSON);

        // Configura la capçalera per indicar que es retorna JSON
        var capcalera = new Headers({
            'Content-Type': 'application/json'
        });

        // Crea una resposta amb la cadena JSON
        var resposta = new Response(dadesJSONString, { headers: capcalera });

        // Accedeix a l'element de la pàgina on vols mostrar les dades
        var contingut = document.getElementById('contingut');

        // Mostra les dades JSON a la pantalla
        resposta.json().then(function(data) {
            contingut.innerHTML = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
